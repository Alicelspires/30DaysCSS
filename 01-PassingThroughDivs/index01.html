<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style01.css">
    <title>Passing through divs</title>
</head>
<body>
    <main>
        <div class="slide">
            <span>30</span>
            <span>Days</span>
            <span>Of</span>
            <span>CSS</span>
            <span>Animations</span>
            <span> - </span>
            <span>30</span>
            <span>Days</span>
            <span>Of</span>
            <span>CSS</span>
            <span>Animations</span>
        </div>

        <section class="wrapper">
            <div class="slide">
                <span>30</span>
                <span>Days</span>
                <span>Of</span>
                <span>CSS</span>
                <span>Animations</span>
                <span> - </span>
                <span>30</span>
                <span>Days</span>
                <span>Of</span>
                <span>CSS</span>
                <span>Animations</span>
            </div>
        </section>
    </main>
</body>
</html>
