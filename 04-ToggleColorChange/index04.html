<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style04.css">
    <script src="https://kit.fontawesome.com/c9fc2a1cab.js" crossorigin="anonymous"></script>
    <title>Toggle Color Change</title>
</head>
<body>
    <!-- A toggle that, when clicked, transforms the background to a dark mode color -->
    <input type="checkbox" id="radio">
    
<section>
    <label for="radio">
        <span class="check"></span>
    </label>
</section>

</body>
</html>
